<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/reset.css">
  </head>
  <body>
<header>
      <!--Company Header-->
  <div class="company">
    <div class="container">
      <img src="resources/images/logo.png" alt="companylogo"/>

  <!--Navigation bar-->

<!--Products and Business Info-->

<div class="container">
